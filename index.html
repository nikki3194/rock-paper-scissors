<!DOCTYPE html>
<html>
<head>
	<title>ROCK PAPER SCISSORS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
 	<h1>ROCK PAPER SCISSORS GAME</h1>
 </header>

 <div class="score-board">
 	<div id="player-label" class="badge">Player</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>	
 </div>

 <div class="result">
 	<p>Paper Cover Rock.You win!</p>
 </div>
 <div class="choices">
 	<div id="rock" class="choice">
 		<img src="icons/paper.png" height="100" width="100">
 	</div>
 	<div id="paper" class="choice">
 		<img src="icons/rock.png" height="100" width="100">
    </div>
    <div id="scissors" class="choice">		
 		<img src="icons/scissors.png" height="100" width="100">
 	</div>
 </div>
 <p id="action-msg">Make Your Move.</p>
</body>
</html>
